<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="pic/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/node_modules/font-awesome/css/font-awesome.min.css">
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <title>For Paralect <3</title>
</head>
<body>
    <!-- Header -->
    <div class="container" id="header">
        <ul class="text-right">
            <li class="rightText">
                <a href="">Почта</a>
                <a href="">Картинки</a>
            </li>
            <li class="rightIcons">
                <a class="fa fa-th fa-lg" title="Приложения Google"></a>
                <a class="fa fa-bell fa-lg" title="Оповещения Google"></a>
                <a class="fa fa-user-circle-o fa-2x" title="Аккаунт Google"></a>        
            </li>
        </ul>
    </div>

    <!-- Logo -->
    <div class="container logo text-center">
        <img src="pic/google.png">
    </div>

    <!-- Search -->
    <div class="form-group center-block" id="searchBlock">
        <input type="text" class="form-control" id="searchString">
        <div class="searchIcon" id="keyboard" data-toggle="tooltip" title="Экранная клавиатура" data-placement="bottom">
        <i class="fa fa-keyboard-o fa-2x"></i></div>
        <div class="searchIcon" id="voiceInput" data-toggle="tooltip" title="Голосовой поиск" data-placement="bottom"><img src="pic/mic.png"></div>
    </div>

    <!-- Buttons -->
    <div class="text-center" id="buttons">
        <button class="btn" id="but1">Поиск в Google</button>
        <button class="btn" id="but2">Мне повезёт!</button>
    </div>

    <!-- Footer -->
    <div class="navbar-fixed-bottom panel-footer" id="footer">
       <ul>
            <li>
                <a href="">Реклама</a>
            </li>
            <li>
                <a href="">Для бизнеса</a>
            </li>  
            <li>
                <a href="">Всё о Google</a>
            </li>
            <li>
                <a href="">Конфиденциальность</a>
            </li>
            <li>
                <a href="">Условия</a>
            </li>
            <li>
                <a href="">Настройки</a>
            </li>
            <li>
                <a href="">Перейти на Google.com</a>
            </li>
       </ul>
    </div>
</body>
</html>
